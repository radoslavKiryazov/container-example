apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-doc-example
  labels:
    app: k8s-doc-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-doc-example
  template:
    metadata:
      labels:
        app: k8s-doc-example
    spec:
      containers:
        - name: k8s-doc-example
          image: backend/containerdemo:latest
          ports:
            - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-doc-example-service
  labels:
    app: k8s-doc-example
spec:
  selector:
    app: k8s-doc-example
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
  type: NodePort